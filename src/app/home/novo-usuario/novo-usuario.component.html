<h4 class="text-center">
  Registre-se e mostre seu pet ao mundo!
</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (ngSubmit)="cadastrar()">
  <input class="form-control" placeholder="E-mail" formControlName="email" />
  <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.['required'] && novoUsuarioForm.get('email')?.touched" mensagem="E-mail obrigatório"></app-mensagem>
  <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.['email'] && novoUsuarioForm.get('email')?.touched" mensagem="E-mail inválido"></app-mensagem>

  <input class="form-control mt-3" placeholder="Nome completo" formControlName="fullName" />
  <app-mensagem *ngIf="novoUsuarioForm.get('fullName')?.errors && novoUsuarioForm.get('fullName')?.touched" mensagem="Nome completo obrigatório"></app-mensagem>

  <input class="form-control mt-3" placeholder="Usuário" formControlName="userName" />
  <app-mensagem *ngIf="novoUsuarioForm.get('userName')?.errors?.['minusculo'] && novoUsuarioForm.get('userName')?.touched" mensagem="Usuário deve ser minúsculo"></app-mensagem>
  <app-mensagem *ngIf="novoUsuarioForm.get('userName')?.errors?.['usuarioExistente']" mensagem="Usuário já existe"></app-mensagem>

  <input class="form-control mt-3" type="password" placeholder="Senha" formControlName="password" />
  <app-mensagem *ngIf="novoUsuarioForm.errors?.['senhaIgualUsuario']" mensagem="Senha deve ser diferente de Usuário"></app-mensagem>

  <div class="d-grid gap-2 mt-3">
    <button class="btn btn-primary">Cadastro</button>
  </div>
</form>

<p>Já é um usuário? <a [routerLink]="['']">Faça login</a></p>
