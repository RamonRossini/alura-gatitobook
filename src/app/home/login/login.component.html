<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #formLogin="ngForm">

  <input class="form-control" placeholder="Nome do usuário" [(ngModel)]="usuario" name="usuario" #campoUsuario="ngModel" required />
  <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuário obrigatório"></app-mensagem>

  <input type="password" class="form-control mt-3" placeholder="Senha" [(ngModel)]="senha" name="senha"
    #campoSenha="ngModel" required />
  <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha obrigatório"></app-mensagem>

  <div class="d-grid gap-2 mt-3">
    <button class="btn btn-primary" [disabled]="formLogin.invalid">Login</button>
  </div>
</form>

<p>Não é um usuário? <a [routerLink]="['novo-usuario']">Se cadastre</a></p>
